<div class="col-lg-12">
    <div id="report-{{ id }}" class="report-item">
        <div class="report-rating">{{ rating }} %</div>
        <h4>{{ name }} {{ surname }}</h4>
        <p>{{ job_position}} </p>
        <div class="action-icons">
            <span class="glyphicon glyphicon-pencil"></span>
            <span class="glyphicon glyphicon-eye-open"></span>
        </div>
    </div>
</div>
