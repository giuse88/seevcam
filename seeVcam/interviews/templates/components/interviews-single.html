{% load interviews_filters %}

<div class="col-lg-4">
    <div class="interview-item">
        <header>
            <div class="row">
                <div class="col-sm-9">
                    <h4>{{  name }}  {{  surname }}</h4>
                    <p> {{  job_position }}</p>
                </div>
            </div>
        </header>
        <section class="interview-time">
            <p class="interview-date">{{ date }}</p>

            <p class="interview-hours">{{ time }} - {{ end }}</p>
        </section>
        <footer>
            <div class="row">
                <div class="col-sm-12">
                    <div class="btn-group btn-group-justified">
                        <a data-toggle="tooltip" title="Start" class="btn btn-success"><i class="glyphicon glyphicon-play"></i></a>
                        <a data-toggle="tooltip" title="Edit" class="btn btn-default" href="{% url 'update-interview' id  %}"><i class="glyphicon glyphicon-pencil"></i></a>
                        <a data-toggle="tooltip" title="Set Alarm" class="btn btn-default"><i class="glyphicon glyphicon-bell"></i></a>
                        <a data-toggle="tooltip" title="View Details" class="btn btn-default"><i class="glyphicon glyphicon-list-alt"></i></a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
