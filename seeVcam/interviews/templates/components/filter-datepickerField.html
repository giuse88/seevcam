{% load widget_tweaks %}
{% load interviews_filters %}

<div class="form-group {% if field.errors %}has-error{% endif %}">
    <div class="row">

        <div class="col-lg-5">
            <label> Date : </label>
            <div class="bfh-datepicker"  data-min="{{ min }}" data-format="{{ format }}" > </div>
        </div>

        <div class="col-lg-5 col-lg-offset-2">
            <label> Time : </label>
            <div class="bfh-timepicker"  data-min="{{ min }}"> </div>
        </div>

        <input style="display:none;" data-parsley-trigger="focusout" id="id_interview_datetime" name="interview_datetime"
               required="true" type="text">

        <div class="error-form">
            {{ field.errors }}
        </div>
    </div>

</div>
