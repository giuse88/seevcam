<!DOCTYPE html>

{% load staticfiles %}

<head>

    <title>{% block title %} SeeVcam {% endblock %}</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{% static "bower_components/bootstrap/dist/css/bootstrap.css" %}">
    <link rel="stylesheet" href="{% static "bower_components/bootstrap/dist/css/bootstrap-theme.css" %}">
    <link rel="stylesheet" href="{% static "css/main.css" %}">

    <script src="{% static "bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js" %}"></script>

</head>

<body>

    {% block navigation_bar %}
        {% include "dashboard-navigation.html" %}
    {% endblock navigation_bar %}

     <div id="container">
        {% block content %}{% endblock content %}
    </div>

    {#Communication from the server to the client #}
    <script type="application/javascript">
        var CONSTANTS = (function () {
                    return {
                            csrft_token : "{{ csrf_token }}"
                            }
                    }());
    </script>

    {# Libraries #}
    <script src="{% static "bower_components/jquery/dist/jquery.min.js" %}"></script>
    <script src="{% static "bower_components/jquery-pjax/jquery.pjax.js" %}"></script>
    <script src="{% static "bower_components/bootstrap/dist/js/bootstrap.js" %}"></script>

    {# SeeVcam code#}
    <script src="{% static "js/initialization.js" %}"></script>

</body>

</html>
