{% extends "base.html" %}
{% load static %}

{% block title %} base_login {% endblock title %}

{% block body %}



<!-- BEGIN BODY -->
<body class="error-body no-top lazy" data-original="assets/img/work.jpg"
      style="background-image: url('assets/img/work.jpg')">
<div class="container">
{% block content %} {% endblock content%}

  <div class="row login-container animated fadeInUp block_register" style="display:none">
    <div class="col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3 tiles white no-padding">
      <div class="row ">
        <div class="col-md-12 ">
          <div class="col-md-12">
            <!--<div class="col-md-12">-->
            <h3 class="m-l-20 m-r-20 xs-m-l-10 xs-m-r-10">Register <span class="semi-bold">Here</span></h3>
            <!--</div>-->

            <form id="frm_register" class="animated fadeIn">
              <div class="row form-row m-l-20 m-r-20 xs-m-l-10 xs-m-r-10">
                <div class="col-md-6 col-sm-6">
                  <input name="reg_first_Name" id="reg_first_Name" type="text" class="form-control"
                         placeholder="First Name">
                </div>
                <div class="col-md-6 col-sm-6">
                  <input name="reg_first_Name" id="reg_last_Name" type="text" class="form-control"
                         placeholder="Last Name">
                </div>
              </div>
              <div class="row form-row m-l-20 m-r-20 xs-m-l-10 xs-m-r-10">
                <div class="col-md-6 col-sm-6">
                  <input name="reg_username" id="reg_username" type="text" class="form-control"
                         placeholder="Username">
                </div>
                <div class="col-md-6 col-sm-6">
                  <!--<input name="reg_pass" id="reg_date" type="text" class="form-control"-->
                  <!--placeholder="DOB">-->
                  <input type="text" class="form-control" id="reg_dob" placeholder="Date of Birth">
                </div>
              </div>
              <div class="row form-row m-l-20 m-r-20 xs-m-l-10 xs-m-r-10">
                <div class="col-md-6 col-sm-6">
                  <input name="reg_first_Name" id="password_0" type="password" class="form-control"
                         placeholder="Password">
                </div>
                <div class="col-md-6 col-sm-6">
                  <input name="reg_first_Name" id="password_1" type="password" class="form-control"
                         placeholder="Confirm password">
                </div>
              </div>
              <div class="row form-row m-l-20 m-r-20 xs-m-l-10 xs-m-r-10">
                <div class="col-md-12 ">
                  <input name="reg_email" id="reg_email" type="text" class="form-control"
                         placeholder="Email">
                </div>
              </div>

              <div class="row row-fluid form-row m-l-20 m-r-20 xs-m-l-10 xs-m-r-10">
                <div class="col-md-6 col-sm-6 col-xs-6">
                  <div class="checkbox checkbox check-primary">
                    <input type="checkbox" id="checkbox1" value="1">
                    <label for="checkbox1">Agree with <a href="#">terms and conditions</a></label>
                  </div>

                </div>
                <div class="col-md-6 col-sm-6 col-xs-6">
                  <button type="button" class="btn btn-info btn-cons pull-right"> Create an account
                  </button>
                </div>
              </div>

              <!--<div class="row form-row m-l-20 m-r-20 xs-m-l-10 xs-m-r-10">-->

              <!--</div>-->

            </form>
          </div>
        </div>
      </div>
      <div class="tiles grey p-t-20 p-b-20 text-black">
        <div class="row m-l-20 m-r-20 xs-m-l-10 xs-m-r-10">
          <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8 col-xs-7">

            <p class="">Have an account?
              <a href="#" id="login_toggle">Login In</a>
            </p>
          </div>
          <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-5">

            <!--<div class="btn-group-sm">-->
            <!--<button type="button" class="btn btn-info"><i class="fa fa-facebook"></i></button>-->
            <!--<button type="button" class="btn btn-success"><i class="fa fa-twitter"></i></button>-->
            <!--<button type="button" class="btn btn-danger"><i class="fa fa-google-plus"></i></button>-->
            <!--</div>-->

            <div class="btn-group-sm pull-right">
              <button type="button" class="btn btn-info">&nbsp;<span class="pull-left"><i
                  class="fa fa-facebook"></i></span> <span class="bold">&nbsp;</span>
              </button>
              <button type="button" class="btn btn-success"><span class="pull-left"><i
                  class="fa fa-twitter"></i></span> <span class="bold"></span>
              </button>
              <button type="button" class="btn btn-danger"><span class="pull-left"><i
                  class="fa fa-google-plus"></i></span> <span class="bold"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
{% endblock body %}
