{# the base template #}
{% load static %}
<html>
<head>
  <title>
    {% block title %} seeVcam {% endblock title %}
  </title>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta content="" name="description"/>
  <meta content="" name="author"/>
</head>
<body>
{% block body %}{% endblock body %}

{% block stylesheets %}
<!-- NEED TO WORK ON -->
<link href="{% static 'plugins/pace/pace-theme-flash.css' %}" rel="stylesheet" type="text/css" media="screen"/>
<link href="{% static 'plugins/jquery-slider/css/jquery.sidr.light.css' %}" rel="stylesheet" type="text/css" media="screen"/>
<link href="{% static 'plugins/boostrapv3/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
<link href="{% static 'plugins/boostrapv3/css/bootstrap-theme.min.css' %}" rel="stylesheet" type="text/css"/>
<link href="{% static 'plugins/font-awesome/css/font-awesome.css' %}" rel="stylesheet" type="text/css"/>
<link href="{% static 'css/animate.min.css' %}" rel="stylesheet" type="text/css"/>
<link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css"/>
<link href="{% static 'css/responsive.css' %}" rel="stylesheet" type="text/css"/>
<link href="{% static 'css/custom-icon-set.css' %}" rel="stylesheet" type="text/css"/>
{% endblock stylesheets %}

{% block jscripts %}
<!-- BEGIN CORE JS FRAMEWORK-->
<script src="{% static 'plugins/jquery-1.8.3.min.js' %}" type="text/javascript"></script>
<script src="{% static 'plugins/jquery-ui/jquery-ui-1.10.1.custom.min.js' %}" type="text/javascript"></script>
<script src="{% static 'plugins/boostrapv3/js/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'plugins/breakpoints.js' %}" type="text/javascript"></script>
<script src="{% static 'plugins/jquery-unveil/jquery.unveil.min.js' %}" type="text/javascript"></script>
<script src="{% static 'plugins/jquery-block-ui/jqueryblockui.js' %}" type="text/javascript"></script>
<!-- END CORE JS FRAMEWORK -->
<!-- BEGIN PAGE LEVEL JS -->
<script src="{% static 'plugins/jquery-slider/jquery.sidr.min.js' %}" type="text/javascript"></script>
<script src="{% static 'plugins/jquery-slimscroll/jquery.slimscroll.min.js' %}" type="text/javascript"></script>
<script src="{% static 'plugins/pace/pace.min.js' %}" type="text/javascript"></script>
<script src="{% static 'plugins/jquery-numberAnimate/jquery.animateNumbers.js' %}" type="text/javascript"></script>
<!-- END PAGE LEVEL PLUGINS -->

<!-- BEGIN CORE TEMPLATE JS -->
<script src="{% static 'js/core.js' %}" type="text/javascript"></script>
<script src="{% static 'js/chat.js' %}" type="text/javascript"></script>
<script src="{% static 'js/demo.js' %}" type="text/javascript"></script>
<!-- END CORE TEMPLATE JS -->
{% endblock jscripts %}

</body>
</html>
