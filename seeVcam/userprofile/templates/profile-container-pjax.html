{% load base_extras %}

{% block content %}

    <div class="row profile-container">
        <div class="col-lg-2 col-lg-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Personal settings
                    </h3>
                </div>
                <div class="list-group profile-options">

                    <a data-pjax="inner-container"
                       href="{% url "profile_update" %}"
                       class="list-group-item profile {% current 'profile_update' %}">
                       Profile</a>

                    <a data-pjax="inner-container"
                       href="{% url "profile_settings" %}"
                       class="list-group-item profile {% current 'profile_settings' %}">
                       Account settings</a>

                    <a data-pjax="inner-container"
                       href="{% url "profile_notifications" %}"
                       class="list-group-item profile {% current 'profile_notifications' %}">
                       Notifications</a>

                    <a data-pjax="inner-container"
                       href="{% url "profile_integration" %}"
                       class="list-group-item profile {% current 'profile_integration' %}">
                       Applications</a>

                    <a data-pjax="inner-container"
                       href="{% url "profile_billing" %}"
                       class="list-group-item profile {% current 'profile_billing' %}">
                       Billing</a>

                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="inner-container">
                <div class="profile-content">
                   {% include inner_template  %}
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
