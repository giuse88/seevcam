<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>

  <title>SeeVcam</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {#    need a better solution #}
  <link rel="stylesheet" href="{% static "bower_components/bootstrap/dist/css/bootstrap.css" %}">
  <link rel="stylesheet" href="{% static "bower_components/bootstrap/dist/css/bootstrap-theme.css" %}">
  <link rel="stylesheet" href="{% static "css/login.css" %}">

</head>

<body>

<div class="row vertical-center">

  <div class="col-lg-4 col-lg-offset-4">


    <div class="panel panel-default">
      <div class="panel-heading">
        <h2 class="brand">SeeVcam</h2>
      </div>

      <div class="panel-body">
        <form role="form" method="post" action="{% url "login" %}">
          {% csrf_token %}

            {% if form.errors %}
              <p>Your email or password didn't match. Please try again.</p>
            {% endif %}

          <div class="form-group">
            <label for="{{ form.username.id_for_label }}" class="control-label">{{ form.username.label }}</label>
            <input type="text" class="form-control"
                   id="{{ form.username.id_for_label }}"
                   name="{{ form.username.html_name }}"
                   placeholder=" {{ form.username.label }} ">
          </div>

          <div class="form-group">
            <label for="{{ form.password.id_for_label }}" class="control-label">{{ form.password.label }}</label>
            <input type="password" class="form-control"
                   id="{{ form.password.id_for_label }}"
                   name="{{ form.password.html_name }}"
                   placeholder=" {{ form.password.label }} ">
          </div>

          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
            <span class="pull-right">
              <a href="#">Forgot password? </a>
            </span>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-action">Login</button>
            {#      <input class="btn btn-default" type="submit" value="login"/>#}
            <input type="hidden" name="next" value="{{ next }}"/>
          </div>
          <hr>
          <div class="form-group">
          Not registered? <a href="#">click here</a>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>


</body>
</html>
