<div class="candidate-image-container">
    <img class="candidate-image" src="" />
</div>
<div class="candidate-details-container">
    <h1 class="candidate-name"><%= candidate.get('name') %> <span class="candidate-last-name"><%= candidate.get('surname') %></span></h1>
    <h3 class="candidate-position">> <%= jobPosition.get('position') %></h3>
    <span class="elapsed-time"><span class="passed"><%= model.get('interview').elapsedTime() %></span>min/<%= interview.duration() %>min</span>
    <span id="progress"></span>
</div>
