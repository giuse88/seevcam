<div class="row upper-bar" id="interviews-upper-bar">
    <% if ( interview ) { %>
    <div class="open-interview col-md-3" id="pending-interview"></div>
    <% } %>
    <div id="searchbox-container" class="col-md-6 <% if(!interview) { %> col-md-offset-3 <% } %> ">
        <div class="search-interview-form">
            <input name="search" type="text" class="form-control search-input" placeholder="Search">
                <span class="search-icon"> <i class="glyphicon glyphicon-search"></i> </span>
            </div>
       </div>
    <div class="col-md-3 interview-view-type">
        <div class="tab-icons">
            <a class="glyphicon glyphicon-th block active" href="javascript:void(0)"></a>
            <a class="glyphicon glyphicon-align-justify list" href="javascript:void(0)"></a>
            <% if ( interview )  { %>
            <a class="glyphicon glyphicon-calendar calendar" href="javascript:void(0)" ></a>
            <% } %>
        </div>
    </div>
</div>

<div class="row interviews-container">

    <% if ( interview )  { %>
    <div class="col-md-3 upcoming-interviews" id="upcoming-interviews">
        <div class="interview-items">
            <p class="no-interview shadow-text">No interview scheduled for today.</p>
        </div>
    </div>
    <div id="interviews-view-container" class="col-md-8 interview-view-container">
        Inner interview container
    </div>
    <% } else {  %>
    <div class="reports-container row" >
        Inner report container
    </div>
    <% } %>
</div>
