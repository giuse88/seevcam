<div class="row upper-bar"x>
    <% if ( isInterview ) { %>
    <div class="open-interview col-md-3"></div>
    <% } %>
    <div id="searchbox-container" class="col-md-6 <% if(!isInterview) { %> col-md-offset-3 <% } %> ">
        <div class="search-interview-form">
            <input name="search" type="text" class="form-control search-input" placeholder="Search">
                <span class="search-icon"> <i class="glyphicon glyphicon-search"></i> </span>
            </div>
       </div>
    <div class="col-md-2 interview-view-type">
        <div class="tab-icons">
            <a class="glyphicon glyphicon-th block active" href="javascript:void(0)"></a>
            <a class="glyphicon glyphicon-align-justify list" href="javascript:void(0)"></a>
            <% if ( isInterview )  { %>
            <a class="glyphicon glyphicon-calendar calendar" href="javascript:void(0)" ></a>
            <% } %>
        </div>
    </div>
</div>

<div class="row main-content">

    <% if ( isInterview )  { %>
      <div class="col-md-3 upcoming-interviews">
          <div class="interview-items">
              <p class="no-interview shadow-text">No interview scheduled for today.</p>
          </div>
      </div>
    <% } %>

    <div class="inner-content  <% if (isInterview) { %> col-md-8 <% } %>"></div>

</div>
