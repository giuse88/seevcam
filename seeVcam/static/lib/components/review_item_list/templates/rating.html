<div class="rating-info">
    <p class="rating-text">
        Your feedback on this question is
        <span class="ratings-container"></span>
    </p>
    <p class="rating-change">You changed it. Previous value: <b></b></p>
</div>
<div class="rating-control">
    <ul>
        <% _.each(view.getRatingValues(), function (ratingValue) { %>
            <li><a href="#" data-rating-value="<%= ratingValue %>"><%= ratingValue %></a></li>
        <% }); %>
    </ul>
    <% if (view.edit) { %>
        <p>click a number to change or tune your feedback</p>
    <% } %>
</div>
