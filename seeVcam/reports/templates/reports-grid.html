{% extends "reports.html" %}

{% load interviews_filters %}
{% load reports_filters %}

{% block nav_reports_grid %} 
<a class="pjax active glyphicon glyphicon-th" href="{% url "reports" %}"></a>
{% endblock nav_reports_grid %} 


{% block reports_list %}
    <div id="reports-grid-view">
    {% for report in reports_list %}
            <div class="report-item-container col-lg-4">
                {% report_single_component report request %}
            </div>
    {% endfor %}
    </div>
{% endblock reports_list %}
