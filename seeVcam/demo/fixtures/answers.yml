- question: "What is the difference between designing for a new product versus an older product?"
  content: "There are a lot of challenges no matter what the product. The military has been bringing old CH-47's in to be repaired. Boeing has been gutting them out, leaving just a shell, and completely replacing the interior equipment. All of the design used to be on paper. The new Boeing 777 was a paperless design. They did a fly-through on the computer to check for interferences and other problems. One of the big issues with the CH-47 was whether to recreate this on the computer. It's a difficult decision. It would make it a lot easier to make changes but it would take a lot longer. So they decided not to do it for this product."
