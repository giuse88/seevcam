- question: "What can a person do to improve their situation?"
  content: "The first thing is to define the company's best practices. Define the process and look for ways to improve the process, to make it more efficient. I think that's the idea behind the 9000 stuff, like ISO 9000 and QS 9000, to document the process. Unfortunately, some people just go through the motions, which is really a shame and a waste of time. You've got to take it seriously to do things the most efficient way. But I think the real key issue is getting people in areas they love to work. When you do that, the effort will be there. For example, I met a young engineer at Boeing who had been hired three times in the last three years by Boeing. She loved working with people and making decisions. Unfortunately, in her first two jobs she only made decisions once every two or three months and she hated it. Now they have her in a people where she's working with people and making decisions and she loves it. I think it's real important for companies to match people with what they love to do."
