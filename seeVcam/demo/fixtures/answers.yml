- question: "What is the difference between the academic world and industry? I know there are some similarities too, what are those?"
  content: "In the academic world, people tend to be more reflective, more analytical, and less hands-on. That's not always the case, but it tends to be that way. It's partially because people who are attracted to this environment tend to be that way. In industry, the people tend to be more hands-on but the analytical skills tend to atrophy when not used. The academic environment cultivates those skills. But the environment is changing. There are more hands-on activities being added to the curriculum, along with some tighter links to industry. There is more of a need to be an entrepreneur and salesmen."
