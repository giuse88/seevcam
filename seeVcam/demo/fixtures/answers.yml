- question: "What skills are necessary for a mechanical engineer to possess?"
  content: "Number 1 is the technical skills. You've got to have those. Next are communication and teamwork skills. There is a need for intangibles to be successful. One of the big things at Boeing was timing. They had to pull together over 1,000,000 parts to make the 777. The engine had to come in at the right time to be connected to the fuselage, which had to be connected to other parts. I realized that what Boeing was doing was just a large-scale integration project. It requires a phenomenal amount of communication and scheduling. Being able to plan and schedule things is so important. You're always behind time, over budget, and have to get deliverables to the customer. You have to make a decision with incomplete information. It's a lot of gut feel and just making your best engineering judgement and taking your best shot."
