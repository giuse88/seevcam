{% extends "questions.html" %}
{% block inner_content %}
     <div id="questions_container" class="list-group margin-10">
     <table class="table table-bordered table-striped">
         {% for question in question_list %}
             <tr><td>{{ question.question_text }}</td></tr>
         {%  empty %}
             <tr><td> No questions</td></tr>
         {% endfor %}
     </table>
     </div>
{% endblock inner_content %}
