<div id="questions-table" class="panel panel-default margin-10">
    <div class="panel-heading">
        <h3 class="panel-title">
            {% if catalogue %}
                Catalogue : {{ catalogue.catalogue_name }}
            {% else %}
                Questions
            {% endif %}
        </h3>
    </div>
    <div class="panel-body height-500 scroll">
        <div class="list-group margin-10">
            <table class="table table-bordered table-striped">
                {% for question in question_list %}
                    <tr>
                        <td>{{ question.question_text }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td> No questions</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    {% if scope != 'SEEVCAM' %}
     <div class="add-new-question panel-footer">
        <div class="input-group">
            <input id="new-question" type="text" class="form-control" placeholder="New Question">
            <span class="input-group-btn">
                <button id="add-question" class="btn btn-default" type="button">Add</button>
            </span>
        </div><!-- /input-group -->
    </div>
    {% endif %}
</div>
