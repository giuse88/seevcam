
<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>

    <title>SeeVcam Interview </title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% if enviroment ==  "PRODUCTION" %}
        {# include compiled css #}
    {% else %}
        <link rel="stylesheet/less" type="text/css" href="{% static "client/interview_room/main.less" %}" />
        <script type="text/javascript" src="{% static "bower_components/less/dist/less-1.7.5.min.js" %}"></script>
    {% endif %}

    <script src="//static.opentok.com/webrtc/v2.2/js/opentok.min.js" ></script>
    <script type="text/javascript" data-main="{% static "" %}"  src="{% static "bower_components/requirejs/require.js" %}"></script>
    <script type="text/javascript" src="{% static "client/interview_room/boot.js" %}"></script>

    <script type="text/javascript">
      var apiKey    = "{{ api_key }}";
      var sessionId = "{{ session_id }}";
      var token     = "{{ token }}";
      var test      = "{{ test }}";
      var session = OT.initSession(apiKey, sessionId);


      session.connect(token, function(error) {

        if(error) {
          console.log("Failed connection to session :" + error );
          console.error(error);
        }

        var publisher = OT.initPublisher();
        session.publish(publisher);
        console.log("connected");

      });

      session.on("connectionCreated", function(event) {
          console.log("Other user connected", event);
          console.log(event.target.token);
      });

      session.on("connectionDestroyed", function(event) {
          console.log("Other user disconnected", event);
          console.log(event.target.token);
      });

       session.on("streamDestroyed", function(event) {
           console.log(event);
           event.preventDefault();
           console.log("Publisher stopped streaming.");
       });
       session.on("streamCreated", function(event) {
           console.log("stream created");
           console.log(event);
           session.subscribe(event.stream);
       });
    </script>

    <script type="application/javascript">
        var CONSTANTS = (function () {
            return {
                csrft_token: "{{ csrf_token }}"
            }
        }());
    </script>

</head>
    <body>
        <h1> Interview room </h1>
    </body>
</html>
